spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.show-sql=false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=create

spring.jpa.defer-datasource-initialization=true
#this is exactly same as @JsonIgnoreProperties(value = {"hibernateLazyInitializer"} we added on class level
#so we do not need to add both either line below or @JsonIgnoreProperties(value = {"hibernateLazyInitializer"} at class is enough
spring.jackson.serialization.fail-on-empty-beans=false
