<!doctype html>
<!--line below lets you add thymeleaf tags to html file in addition to html tags.-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${name}"></h1>
<h2 th:text="${module}"></h2>
<h3 th:text="'ID: ' + ${id}"></h3>
<h4 th:text="'List: ' + ${list}"></h4>
<h5 th:text="'List Item: ' + ${list.get(1)}"></h5>

</body>
</html>
