spring.application.name=SpringBoot-16-ORM-Queries

#when we start to work with Postgres we comment out data above and add Postgres data below:
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin

#to see sql code (regular jpql to fetch data) in console
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create

#for entity to run before sql schema
spring.jpa.defer-datasource-initialization=true